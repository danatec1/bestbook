<Title>사다리 게임이란</Title>
</HEAD>
<BODY>
<p> 누구나 한 번쯤은 사다리 게임을 해 보았을 것입니다. 주로 군것질을 할 때 누가 얼마만큼 돈을 낼 것인가를 사다리 게임을 해서 결정을 하죠. 물론, 운 좋게 하나도 내지 않는 것에 걸리게 되면 쾌재를 부르게 되죠...</p>
<p> 사다리 게임은 참가자의 수에 따라서 사다리를 만들게 됩니다. 이 때는 임의로 줄을 긋게 되어서 누가 어디에 떨어지게 될지는 아무도 모릅니다. 이 게임은 수직선과 수평선이 만나면 이동하는 점은 방향을 바꿔서 이동하게 됩니다.</p>
