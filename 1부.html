      <h2 align="center"><font color="#6666FF">제 1부. 워밍업</font> </h2>
      <p> 1부 워밍업에서는 비주얼베이직을 시작하기 위한 준비운동을 시작합니다. 이 장은 다음과 같이 네 개의 장으로 이루어져 있습니다. 
      </p>
      <blockquote>
        <p> 1장. 워밍업 <br>
          2장. 비주얼베이직이란 <br>
          3장. 설치 및 프로그램 실행하기 <br>
          4장. 비주얼베이직 개발환경 </p>
      </blockquote>
      <p>1부에서는 비주얼베이직 자체를 공부하는 것 보다 다른 언어들의 종류와 용도, 설치시 주의할 점, 비주얼베이직의 개괄적인 기능들에 
        대해 살펴봅니다. 1부의 제목 그대로 준비운동을 한다는 기분으로 차분하게 읽어보시기 바랍니다. 비주얼베이직 프로그래머로의 첫 
        관문으로 출발합니다.</p>
